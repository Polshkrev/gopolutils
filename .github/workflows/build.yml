name: Build

on:
  push:
    branches:
      - main
        dev
  pull_request:
    branches:
      - main
        dev

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '^1.23.0'

      - name: Build Programme
        run: go build -v .